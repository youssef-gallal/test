<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2 class="text-center">Login</h2>
      <form>
        <div class="form-group">
          <label for="username" class="mb-1 fs-5">Username</label>
          <input
            id="username"
            type="text"
            Name="username"
            class="form-control"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group">
          <label for="password" class="mb-1 fs-5">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
  </div>
</div>
